<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hi!-NET</title>
    <link rel="stylesheet" href="style2.css">
</head>
<body>
    <div id="app">
        <div id="login-page" class="page">
            <h1>Hi!-NET</h1>
            <form id="login-form">
                <input type="text" id="login-id" placeholder="識別コード（5桁）" required>
                <input type="password" id="login-password" placeholder="パスワード" required>
                <button type="submit">ログイン</button>
            </form>
            <button id="show-signup">新規登録</button>
        </div>

        <div id="signup-page" class="page hidden">
            <h1>新規登録</h1>
            <form id="signup-form">
                <input type="text" id="signup-nickname" placeholder="ニックネーム" required>
                <input type="text" id="signup-id" placeholder="識別コード（5桁）" required>
                <input type="password" id="signup-password" placeholder="パスワード" required>
                <button type="submit">登録</button>
            </form>
            <button id="show-login">ログインに戻る</button>
        </div>

        <div id="main-page" class="page hidden">
            <h1>公開チャット</h1>
            <div id="messages"></div>
            <form id="message-form">
                <input type="text" id="message-input" placeholder="メッセージを入力" required>
                <button type="submit">送信</button>
            </form>
            <button id="logout">ログアウト</button>
            <button id="new-space">新規スペース作成</button>
        </div>

        <div id="space-page" class="page hidden">
            <h1 id="space-name"></h1>
            <div id="space-messages"></div>
            <form id="space-message-form">
                <input type="text" id="space-message-input" placeholder="メッセージを入力" required>
                <button type="submit">送信</button>
            </form>
            <button id="back-to-public">公開チャットに戻る</button>
        </div>

        <div id="new-space-modal" class="modal hidden">
            <div class="modal-content">
                <h2>新規スペース作成</h2>
                <form id="new-space-form">
                    <input type="text" id="space-name-input" placeholder="スペース名" required>
                    <input type="text" id="member-ids" placeholder="メンバーの識別コード（カンマ区切り）" required>
                    <button type="submit">作成</button>
                </form>
                <button id="close-modal">閉じる</button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
